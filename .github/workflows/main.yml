name: cd/main
on:
  push:
    branches: ['master','dev','stage']
permissions:
    contents: read
    actions: write

    
jobs: 
  deploy-to-prod:
    runs-on: self-hosted
    environment: prod

    if: github.ref=='refs/heads/master'
    steps:
      - name: checkout the code
        uses: actions/checkout@v4
      - name: build docker image
        run: |
          cd $GITHUB_WORKSPACE
          echo "$GITHUB_WORKSPACE"
          whoami
          sudo docker-compose up -d .
          sudo docker images
          sudo docker ps -a
          
